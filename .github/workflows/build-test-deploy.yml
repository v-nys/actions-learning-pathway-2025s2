name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build 
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repo
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm test
  deploy:
    needs: test
    # zorgen dat GITHUB_TOKEN hieronder deze rechten geeft
    # dus dan kunnen we ook resultaat pushen naar GH pages
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: production # deze hadden we eerder aangemaakt via de web interface van GH
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: configure github pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - run: npm install
      - run: npm run build 
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v1
        with: 
          path: "./out"
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v1

